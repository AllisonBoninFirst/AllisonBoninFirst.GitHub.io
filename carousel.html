<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/carousel.css">
    <meta charset="utf-8">
    <title>Caroussel</title>
  </head>
  <body>

    <main>
      <h1>Photography Slideshow</h1>
      <p>Taken and edited by Allison</p>
    </main>

<!-- pictures for carousel -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 8</div>
    <img src="./carousel_folder/flower.jpg" style="width:100%">
    <div class="text">Dogwood blossom</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">2 / 8</div>
    <img src="./carousel_folder/wheat1.jpg" style="width:100%" alt="Wheat">
    <div class="text">Bushel of wheat</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">3 / 8</div>
    <img src="./carousel_folder/butterfly1.jpg" style="width:100%" alt="Wheat">
    <div class="text">Black and White Butterfly</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">4 / 8</div>
    <img src="./carousel_folder/tree.jpg" style="width:100%" alt="Dogtree">
    <div class="text">Dogwood tree</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">5 / 8</div>
    <img src="./carousel_folder/wheat2.jpg" style="width:100%" alt="Wheat">
    <div class="text">Another bushel of wheat</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">6 / 8</div>
    <img src="./carousel_folder/butterfly2.jpg" style="width:100%" alt="Wheat">
    <div class="text">Black and white butterfly</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">7 / 8</div>
    <img src="./carousel_folder/leaf.jpg" style="width:100%" alt="Leaf">
    <div class="text">Field leaf</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">8 / 8</div>
    <img src="./carousel_folder/flower2.jpg" style="width:100%" alt="Dogtree">
    <div class="text">Black and white flowers</div>
  </div>

<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
<br/>

<!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
  </div>

    <button class="goBack"><a href="portfolio.html">Go back</button></a>

  <script type="text/javascript" src="./js/carousel.js"></script>
  </body>
</html>
