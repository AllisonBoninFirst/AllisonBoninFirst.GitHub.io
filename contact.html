    <header>
      <img class="logo" src="assets/logo_2.png" alt="AB Designs Logo" height="120">
    <nav class="callButton">

    <h1>Contact Me</h1>

    <div class="aboutThis">
      <hr style="height:2px;border-width:0;color:#A04B12;background-color:#A04B12">
    </div>

    <h4>
    <div class="contactForm">
    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="lname">Email:</label><br>
      <input type="text" id="email" name="email"><br>
      <label for="biz">Your Business:</label><br>
      <input type="text" id="biz" name="biz"><br>
      <p>What project of yours can we bring to life?</p>
        <textarea name="name" rows="10" width="100%"></textarea>
    </h4>

    <div class="form2">
      <h4>Before you submit, please answer the following questions so I can judge you.</h4>
        <h4>What do you like in your coffee ?</h4>
          <input type="radio" id="black" name="black" value="HTML">
          <label for="html">Black</label><br>
          <input type="radio" id="css" name="css" value="CSS">
          <label for="css">With cream/sugar</label><br>
          <input type="radio" id="all" name="all" value="JavaScript">
          <label for="javascript">Any and all, duh.</label>
        <h4>How do you like your coffee ?</h4>
          <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">Hottt</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">Iccced</label><br>
          <input type="radio" id="javascript" name="fav_language" value="JavaScript">
          <label for="javascript">Both, of course!</label>
        <br></br>
          <input type="submit" value="Submit">
      </div>
    </div>
    <div class="contactMe">
      <img src="assets/contact.jpg" alt="Contact Me" height="500">
    </div>
      <br></br>
    </form>

  </body>
